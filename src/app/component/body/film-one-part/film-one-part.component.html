<div class="film_onePart">
  <div class="title">
    <h2>Phim lẻ</h2>
    <p (click)="handleNavigate()">
      Xem tất cả <i class="eva eva-arrow-ios-forward-outline"></i>
    </p>
  </div>
  <div class="box_onePart">
    <div (click)="handleNavigateInfor(arrayFilm[0])" class="box_film_onePart">
      <img
        src="{{ arrayFilm[0]?.movie?.poster_url }}"
        alt="Image Deatail Film"
      />
      <p class="status_film">{{ arrayFilm[0]?.movie?.episode_current }}</p>
      <p class="title_film">{{ arrayFilm[0]?.movie?.name }}</p>
    </div>
    <div class="list_film">
      <ng-container *ngIf="arrayFilmChange.length > 0">
        <ng-container *ngFor="let film of arrayFilmChange; let i = index">
          <ng-container *ngIf="i < 7">
            <app-box-film [filmBox]="film"></app-box-film>
          </ng-container> </ng-container
      ></ng-container>
    </div>
  </div>
  <div class="other_film">
    <ng-container *ngIf="FilmChange.length > 0">
      <ng-container *ngFor="let film of FilmChange; let i = index">
        <ng-container *ngIf="i < 5">
          <app-box-film [filmBox]="film"></app-box-film>
        </ng-container> </ng-container
    ></ng-container>
  </div>
</div>

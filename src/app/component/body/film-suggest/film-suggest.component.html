<div class="suggest_film">
  <div class="title">
    <h2>Phim đề cử</h2>
  </div>
  <div class="list_film">
    <ng-container *ngIf="arrayFilm.length > 0">
      <ng-container *ngFor="let film of arrayFilm; let i = index">
        <ng-container *ngIf="i < 5">
          <app-box-film [filmBox]="film"></app-box-film>
        </ng-container> </ng-container
    ></ng-container>
  </div>
</div>
